<body>
    <h1>Olá, Mundo!</h1>

    <script>
        //Convertendo tipos primitivos.
        /*
         * conversões para tipos numéricos:
         * Number.parseInt(n) / Number.parseFloat(n) / Number(n)
         * nos dois primeiros casos java script força, o tipo pra
         * int e float respectivamente, no último a linguagem 
         * identifica pelo dado recebido.
         * Converção para String:
         * String(n) / n.toString(). 
         **/

        var n1 = Number.parseInt(window.prompt //função Number.parseInt() para converter string pra int.
        ('digite um número:')) // função window.prompt() retorna uma string.
        
        var n2 = Number.parseInt(window.prompt
        ('digite outro número:'))
        
        var s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2}, vale -> `  + 
        String(s) + '!')

    </script>
